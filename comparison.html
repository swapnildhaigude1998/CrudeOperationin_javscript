<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Display(){
            var n1=Number(document.getElementById("txt1").value);
            var n2=Number(document.getElementById("txt2").value);
            if(n1>n2){
                document.getElementById("dv").innerHTML="<h2>"+n1+"is greater than"+n2+"</h2>";
            }
            else if(n1==n2){
                document.getElementById("dv").innerHTML="<h2>Both Are equal</h2>";
            }
            else{
                document.getElementById("dv").innerHTML="<h2>"+n2+"is greater than"+n1+"</h2>";
            }
        }
    </script>
</head>
<body>
    enter 1st no<input type="text" id="txt1" /><br/><br/>
    enter 2nd no<input type="text" id="txt2" /><br/><br/>
    <input type="button" value="Check" onclick="Display()"/>
    <hr/>
    <div id="dv"></div>
</body>
</html>
