    <title>Document</title>
    <script>
         var n=121;
         var temp=n;
        var rem=0;
        var rev=0;
        while(n!=0){
            rem=n%10;
            rev=rem+rev*10;
            n=Math.floor(n/10);
        }
        document.write("original no="+temp+"<br/>");
        document.write("the revese no="+rev+"<br/>");

        if(rev==temp){
            document.write("this is palindrome");
        }
        else{
            document.write("This is not a palindrome");
        }
    </script>
