    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=121;
        var rem=0;
        var rev=0;
        while(n!=0){
            rem=n%10;
            rev=rem+rev*10;
            n=Math.floor(n/10);
        }
        document.write("<h1>Reveser no ="+rev+"<h1>");
    </script>
</head>
