<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Display(){
            var n=Number(document.getElementById("txtnum").value);
            var cnt=0;
            var i;
            for(i=2;i<n;i++){
                if(n%i==0){
                    cnt++;
                    break;
                }
            }
            if(cnt==0){
                document.getElementById("dv").innerHTML="<h1>This is prime no</h1>";

            }
            else{
                document.getElementById("dv").innerHTML="<h1>This is not prime no</h1>";
            }
        }
    </script>
</head>
<body>
    Enter No <input type="text" id="txtnum"/><br/><br/>
    <input type="button" value="check" onclick="Display()"/>
    <hr/>
    <div id="dv"></div>
</body>
</html>
