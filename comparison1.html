<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Display(){
            var n1=Number(document.getElementById("txt1").value);
            var n2=Number(document.getElementById("txt2").value);
            var n3=Number(document.getElementById("txt3").value);

            if((n1>n2)&&(n1>n3)){
                document.getElementById("dv").innerHTML="<h1>"+n1+" is greater than "+n2+" and "+n3+"</h1>";
            }
            else if((n1==n2)&&(n2==n3)){
                document.getElementById("dv").innerHTML="<h1>All no are equal</h1>";
            }
            else if((n2>n1)&&(n2>n3)){
                document.getElementById("dv").innerHTML="<h1>"+n2+" is greater than "+n1+" and "+n3+"</h1>";
            }
            else{
                document.getElementById("dv").innerHTML="<h1>"+n3+" is greater than "+n1+" and "+n2+"</h1>";
            }

        }
    </script>
</head>
<body>
    enter 1st no<input type="text" id="txt1" /><br/><br/>
    enter 2nd no<input type="text" id="txt2" /><br/><br/>
    enter 3rd no<input type="text" id="txt3" /><br/><br/>
    <input type="button" value="Check" onclick="Display()"/>
    <hr/>
    <div id="dv"></div>
</body>
</html>
