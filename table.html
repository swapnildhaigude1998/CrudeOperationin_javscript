<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Display(){
            var n=Number(document.getElementById("txtnum").value);
            var i;
            var data="";
            for(i=1;i<=10;i++){
              data =data+"<h1>"+i*n+"</h1>";
            }
            document.getElementById("dv").innerHTML=data;
        }
    </script>
</head>
<body>
    Enter Any No<input type="text" id="txtnum"/><br/><br/>
    <input type="button" value="Show" onclick="Display()"/>
    <hr/>
    <div id="dv"></div>
</body>
</html>
