<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n=123;
        var cnt=0;
        while(n!=0){
            cnt++;
            n=Math.floor(n/10);
         document.write("<h1>"+n+"</h1>");
        }
        document.write("<h1>Total digit count="+cnt+"</h1>");
    </script>
</head>
